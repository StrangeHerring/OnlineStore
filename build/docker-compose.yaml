services:
  db:
    image: postgres:16-alpine
    container_name: online_store_postgres
    env_file:
      - ../config/.env
    ports:
      - "5433:5432"                        # host:container → снаружи 5433, внутри стандартный 5432
    volumes:
      - db_data:/var/lib/postgresql/data   # ПЕРСИСТЕНТНЫЕ ДАННЫЕ БД
      - ./init:/docker-entrypoint-initdb.d # (опционально) скрипты первого запуска
    networks:
      - store_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    container_name: online_store_app
    ports:
      - "8080:8080"
    networks:
      - store_net
    depends_on:
      db:
        condition: service_healthy


volumes:
  db_data:

networks:
  course_net:
    driver: bridge